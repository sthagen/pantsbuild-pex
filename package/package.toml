[scie]
pbs-release = "20250818"
python-version = "3.13.7"

pex-extras = [
    "management",
]

extra-lock-args = [
    # This customization gets us a lockable psutil wheel for armv7l.
    "--index", "https://www.piwheels.org/simple",
    # This customization gets us a lockable psutil wheel for riscv64.
    "--index", "https://gitlab.com/api/v4/projects/56254198/packages/pypi/simple"
]

[scie.platforms.linux-aarch64]
[scie.platforms.linux-armv7l]
[scie.platforms.linux-riscv64]
[scie.platforms.linux-x86_64]
[scie.platforms.macos-aarch64]
[scie.platforms.macos-x86_64]
